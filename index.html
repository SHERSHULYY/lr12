<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="difficulty">
    <p>Рівень складності</p>
    <label><input type="radio" name="difficulty" value="easy"> Початковий</label>
    <label><input type="radio" name="difficulty" value="medium"> Середній</label>
    <label><input type="radio" name="difficulty" value="hard"> Високий</label>
</div>
    <div class="main-card">
        <p></p>
    </div>
    <div class="navigation">
        <p>←</p>
        <p class="count">0/10</p>
        <p>→</p>
    </div>
    <textarea name="answer" id="answer" placeholder="Відповідь"></textarea>
    <p class="error"></p>
    <button class="button">Перевірити</button>
    <div class="card-info">
        <p>Статистика</p>
        <span>
            <p class="correct">Вірно</p>
            <p class="wrong">Невірно</p>
        </span>
    </div>

    <div class="modal">
        <p class="info"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
